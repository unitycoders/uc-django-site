{% extends "base_centered.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block content %}
<h1 class="sr-only">{% trans "our articles" %}</h1>

{% for article in object_list %}
  <article>
    <h1><a href="{{article.get_absolute_url}}">{{article}}</a></h1>
    <p>{{article.abstract}}</p>
  </article>
{% endfor %}
{% endblock content %}
