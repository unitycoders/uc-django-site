{% extends "base_centered.html" %}

{% load i18n %}
{% load bootstrap3 %}
{% load markdown_deux_tags %}

{% block content %}

<form action="#" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Submit
            </button>
            {% endbuttons %}
</form>

{% markdown_cheatsheet %}
{% endblock %}
