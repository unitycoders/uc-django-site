<style type="text/css">
article{
     margin: 0px auto;
     max-width: 980px;
    -webkit-column-count: 2; /* Chrome, Safari, Opera */
    -moz-column-count: 2; /* Firefox */
    column-count: 2;

    -webkit-column-gap: 40px; /* Chrome, Safari, Opera */
    -moz-column-gap: 40px; /* Firefox */
    column-gap: 40px;
}

article h1{
	-webkit-column-span: all;
	column-span: all;
}

</style>

<article>
<h1>{{object.title}}</h1>
{% if object.abstract %}
<section>
<h2>Abstract</h2>
{{object.abstract}}
</section>
{% endif %}

{{object.body}}

<h2>Related Links</h2>
<ul>
 {% for related in object.relatedlink_set.all %}
   <li><a href="{{related.url}}">{{related.title}}</a></li>
 {% endfor %}
</ul>
</article>
