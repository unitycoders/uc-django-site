<!doctype html>
<html>
	<head>
    <title>Unity Coders :: {% block title %}Welcome to the website{% endblock %}</title>
		<link rel="stylesheet" href="{{STATIC_URL}}/css/bootstrap.min.css">
		<link rel="stylesheet" href="{{STATIC_URL}}/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{{STATIC_URL}}/css/unitycoders-theme.css">
		<link rel="stylesheet" href="{{STATIC_URL}}/css/pygments-github.css">
        {% block page-assets %}{% endblock %}
	</head>
	<body>
        {% load i18n %}
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{% url "home" %}"><img src="{{STATIC_URL}}/imgs/logo.png" style="height: 25px;" alt="Unity Coders" /></a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="{% url 'articles:index' %}">{% trans "articles" %}</a></li>
						<li><a href="#">{% trans "quizes" %}</a></li>
					</ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<span class="glyphicon glyphicon-user"></span>
                        <strong>{{ user }}</strong>
						<span class="glyphicon glyphicon-chevron-down"></span>
					</a>
					<ul class="dropdown-menu">
						<li>
							<div class="navbar-login">
								<div class="row">
									<div class="col-lg-4">
										<p class="text-center">
											<span class="glyphicon glyphicon-user icon-size"></span>
										</p>
									</div>
									<div class="col-lg-8">
                                        <p class="text-left"><strong>{{ user.get_full_name }}</strong></p>
										<p class="text-left">
                                            <a href="{% url "admin:index" %}" class="btn btn-primary btn-block btn-sm">Admin area</a>
										</p>
									</div>
								</div>
							</div>
						</li>
						<li class="divider"></li>
						<li>
							<div class="navbar-login navbar-login-session">
								<div class="row">
									<div class="col-lg-12">
										<p>
											<a href="#" class="btn btn-danger btn-block">Logoff</a>
										</p>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</li>
			</ul>
		</div>
        </div>
	</nav>
	<div class="container">
        {% block container %}
		    {% block content %}{% endblock %}
        {% endblock %}
	</div>
    <script src="{{STATIC_URL}}/js/jquery-2.1.3.js"></script>
    <script src="{{STATIC_URL}}/js/bootstrap.min.js"></script>
</body>
</html>
